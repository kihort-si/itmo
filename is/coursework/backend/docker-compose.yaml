services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-laserworks}
      POSTGRES_USER: ${POSTGRES_USER:-laserworks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-laserworks}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-laserworks} -d ${POSTGRES_DB:-laserworks}"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${AUTH_PORT:-8081}:${AUTH_PORT:-8081}"

  resource:
    build:
      context: ./resource
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "${RESOURCE_PORT:-8082}:${RESOURCE_PORT:-8082}"

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      auth:
        condition: service_started
      resource:
        condition: service_started
    ports:
      - "${GATEWAY_PORT:-8080}:${GATEWAY_PORT:-8080}"

volumes:
  pgdata:
  miniodata:
