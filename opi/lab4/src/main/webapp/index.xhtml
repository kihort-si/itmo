<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Index | Opi #4</title>
    <link rel="icon" type="img/jpg" href="img/baby.jpg"/>

    <h:outputStylesheet name="src/main.css"/>
</h:head>


<h:body>
    <header>
        <h2><a href="https://github.com/petrovviacheslav">Petrov and Vasiliev <br/> P3208 lab4 var.1583</a>
        </h2>
    </header>


    <svg width="200" height="200" class="clock">
        <circle cx="100" cy="100" r="90" stroke="black" stroke-width="4" fill="none"/>
        <g id="numbers">
            <!-- Часы от 1 до 12 -->
            <text x="100" y="33" text-anchor="middle" font-size="20">12</text>
            <text x="170" y="100" text-anchor="middle" font-size="20">3</text>
            <text x="100" y="180" text-anchor="middle" font-size="20">6</text>
            <text x="30" y="100" text-anchor="middle" font-size="20">9</text>
            <text x="130" y="40" text-anchor="middle" font-size="20">1</text>
            <text x="160" y="70" text-anchor="middle" font-size="20">2</text>
            <text x="160" y="130" text-anchor="middle" font-size="20">4</text>
            <text x="135" y="160" text-anchor="middle" font-size="20">5</text>
            <text x="65" y="160" text-anchor="middle" font-size="20">7</text>
            <text x="40" y="130" text-anchor="middle" font-size="20">8</text>
            <text x="40" y="70" text-anchor="middle" font-size="20">10</text>
            <text x="70" y="40" text-anchor="middle" font-size="20">11</text>
        </g>
        <line id="hour" class="hour" x1="100" y1="100" x2="100" y2="50" stroke-width="6"/>
        <line id="minute" class="minute" x1="100" y1="100" x2="100" y2="30" stroke-width="4"/>
        <line id="second" class="second" x1="100" y1="100" x2="100" y2="20" stroke="red" stroke-width="2"/>
    </svg>

    <div id="clock">
        <div id="clock-time"></div>
        <div id="clock-date"></div>
    </div>

    <h:link value="На основную страничку" outcome="goToMain" styleClass="main_link"/>

    <footer class="footer fixed-bottom">
        <div>
            <a href="https://se.ifmo.ru">
                <img class="vt" src="img/favicon.jpg" alt=""/>
            </a>
        </div>
        <small>
            Проект доступен с открытым исходным кодом на условиях Лицензии CC BY-NC-SA 4.0. Авторские права 2024 Петров
            Вячеслав
        </small>
    </footer>
</h:body>

<h:outputScript library="src" name="clockManager.js"/>
</html>
